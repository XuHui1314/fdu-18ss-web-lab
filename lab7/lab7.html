<html>
<head>

<title>Chapter 10</title>

<link rel="stylesheet" href="lab7.css">

<script src="jquery-3.4.1.slim.js">
</script>

</head>

<body class="tiled">

<header>
    <h1>Art Filters</h1>
</header>

<main>

    <div id="sliderBox">
        <form>
           <label>Opacity: </label><p><input type="range" id="sliderOpacity" min="0" max="100" value="100" class="sliders" /> <span id="numOpacity">100</span>%</p>
           <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100" class="sliders"/> <span id="numSaturation">100</span>%</p>
           <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100" class="sliders" /> <span id="numBrightness">100</span>%</p>
           <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0" class="sliders" /> <span id="numHue">0</span>deg</p>
           <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0" class="sliders"/> <span id="numGray">0</span>%</p>
           <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders" /> <span id="numBlur">0</span>px</p>
            <p><button id="resetFilters">Reset</button> </p>
        </form>
    </div>

    <figure id="imgManipulated">

        <img src="images/medium/painting1.jpg" id="medium" >
        <figcaption>
            <em>Still Life with Flowers in a Glass Vase</em> <br>
            <p>Jan Davidsz. de Heem, 1650 - 1683</p>
        </figcaption>
    </figure>

    <div id="thumbBox">
        <div><img src="images/small/painting1.jpg" id="one" alt="Still Life with Flowers in a Glass Vase" title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img src="images/small/painting2.jpg" id="two" alt="Portrait of Alida Christina Assink" title="Jan Adam Kruseman, 1833"/></div>
        <div><img src="images/small/painting3.jpg" id="three" alt="Self-portrait" title="Vincent van Gogh, 1887"/></div>
        <div><img src="images/small/painting4.jpg" id="four" alt="William II, Prince of Orange, and his Bride, Mary Stuart" title="Anthony van Dyck, 1641"/></div>
        <div><img src="images/small/painting5.jpg" id="five" alt="Milkmaid" title="Johannes Vermeer, c. 1660"/></div>
    </div>
</main>


<script>
$(document).ready(function () {
    $("#two").click(function () {
        $("#medium").attr("src", "images/medium/painting2.jpg");
        $("figcaption>em").text('Portrait of Alida Christina Assink');
        $("figcaption>p").text('Jan Adam Kruseman, 1833');
    });

    $("#one").click(function () {
        $("#medium").attr("src", "images/medium/painting1.jpg");
        $("figcaption>em").text('Still Life with Flowers in a Glass Vase');
        $("figcaption>p").text('an Davidsz. de Heem, 1650 - 1683');
    });

    $("#three").click(function () {
        $("#medium").attr("src", "images/medium/painting3.jpg");
        $("figcaption>em").text('"Self-portrait');
        $("figcaption>p").text('Vincent van Gogh, 1887');
    });

    $("#four").click(function () {
        $("#medium").attr("src", "images/medium/painting4.jpg");
        $("figcaption>em").text('William II, Prince of Orange, and his Bride, Mary Stuart');
        $("figcaption>p").text('Anthony van Dyck, 1641');
    });
    $("#five").click(function () {
        $("#medium").attr("src", "images/medium/painting5.jpg");
        $("figcaption>em").text('Milkmaid');
        $("figcaption>p").text('Johannes Vermeer, c. 1660');
    });

    $(".sliders").on('input', function () {
        var filter = "opacity(" + $("#sliderOpacity").val() + "%" + ")"
            + "saturate(" + $("#sliderSaturation").val() + "%" + ")"
            + "brightness(" + $("#sliderBrightness").val() + "%" + ")"
            + "hue-rotate(" + $("#sliderHue").val() + "deg" + ")"
            + "grayscale(" + $("#sliderGray").val() + "%" + ")"
            + "blur(" + $("#sliderBlur").val() + "px" + ")";

        $('#medium').css("-webkit-filter", filter)
            .css("filter", filter);

    });
    $("#sliderOpacity").mouseup(function () {
        $("#numOpacity").text($("#sliderOpacity").val());
    });
    $("#sliderSaturation").mouseup(function () {
        $("#numSaturation").text($("#sliderSaturation").val());
    });
    $("#sliderBrightness").mouseup(function () {
        $("#numBrightness").text($("#sliderBrightness").val());
    });
    $("#sliderHue").mouseup(function () {
        $("#numHue").text($("#sliderHue").val());
    });
    $("#sliderGray").mouseup(function () {
        $("#numGray").text($("#sliderGray").val());
    });
    $("#sliderBlur").mouseup(function () {
        $("#numBlur").text($("#sliderBlur").val());
    });


    $("#resetFilters").click(function () {
        $('#medium').css("-webkit-filter", none)
            .css("filter", none);
    })

})


</script>

</body>   
</html>
